
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Cayley Graph Visualizations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
            display: flex;
            justify-content: center;
        }
        .navbar button {
            background-color: #333;
            color: white;
            padding: 14px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .navbar button:hover {
            background-color: #ddd;
            color: black;
        }
        iframe {
            width: 100%;
            height: calc(100vh - 48px);
            border: none;
        }
    </style>
</head>
<body>

<div class="navbar">
    <button onclick="loadGraph('cayley_graph_S4.html')">S4 with (1 2 3 4), (1 2)</button>
    <button onclick="loadGraph('cayley_graph_S4_based_on_D4.html')">S4 based on D4</button>
    <button onclick="loadGraph('cayley_graph_S4_based_on_A4.html')">S4 based on A4</button>
</div>

<iframe id="graphFrame" src="cayley_graph_S4.html"></iframe>

<script>
    function loadGraph(src) {
        document.getElementById('graphFrame').src = src;
    }
</script>

</body>
</html>
