<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Cayley Graphs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar button {
            padding: 14px 20px;
            text-align: left;
            border: none;
            background: none;
            color: white;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
        }
        .sidebar button:hover {
            background-color: #575757;
        }
        .main-content {
            flex-grow: 1;
            overflow: auto;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <button onclick="loadGraph('cayley_graph_S4.html')">Cayley Graph of S4 (adjacent transpositions)</button>
    <button onclick="loadGraph('cayley_graph_S4_based_on_D4.html')">Cayley Graph of S4 (based on D4)</button>
    <button onclick="loadGraph('cayley_graph_S4_based_on_A4.html')">Cayley Graph of S4 (based on A4)</button>
    <!-- 在这里继续添加其他导航项 -->
</div>

<div class="main-content">
    <iframe id="graphFrame" src="cayley_graph_S4.html"></iframe>
</div>

<script>
    function loadGraph(src) {
        document.getElementById('graphFrame').src = src;
    }
</script>

</body>
</html>
